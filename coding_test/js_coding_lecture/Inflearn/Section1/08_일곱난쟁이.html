<html>
<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>
<body>
  <script>
    function solution(arr){
      const answer = [...arr];
      let sum = arr.reduce((acc, v) => {return acc + v;});
      let remain = sum - 100;
      
      arr.forEach((e, i) => {
        for(let j = i+1; j<arr.length; j++) {
          if(e+arr[j] === remain && answer.length === 9) {
            answer.splice(i, 1);
            answer.splice(j-1, 1);
          };
        }
      });
      
      return answer;
    }
    
    let arr=[22, 7, 21, 19, 10, 15, 25, 8, 13];
    console.log(solution(arr));
  </script>
</body>
</html>
