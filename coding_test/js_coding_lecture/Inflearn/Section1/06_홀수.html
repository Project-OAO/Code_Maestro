<html>
<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>
<body>
  <script>
    function solution(arr){
      let answer, min, sum = 0;
      const oddArr = [];
      
      arr.forEach(e => {
        if(e % 2 === 1) oddArr.push(e);
      });
      
      min = Math.min(...oddArr);
      sum = oddArr.reduce((s, e) => sum += e, 0);
      
      answer = `${sum}\n${min}`
      
      return answer;
    }
    
    arr=[12, 77, 38, 41, 53, 92, 85];
    console.log(solution(arr));
  </script>
</body>
</html>
