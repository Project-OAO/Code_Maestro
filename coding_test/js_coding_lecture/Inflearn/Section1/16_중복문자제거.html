<html>
<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>
<body>
  <script>
    function solution(s) {
      let index, len = s.length, answer = s;
      for (let i = 0; i < len; i++) {
        index = answer.indexOf(answer[i], i + 1);
        while (index !== -1) {
          answer = answer.slice(0,index) + answer.slice(index+1, len);
          index = answer.indexOf(answer[i], index);
          len -= 1;
        }
      }
      return answer;
    }
    
    console.log(solution('ksekkset'));
  </script>
</body>
</html>
