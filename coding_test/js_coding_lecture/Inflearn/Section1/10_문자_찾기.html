<html>
<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>
<body>
  <script>
    function solution(s, t){
      let reg = new RegExp(`${t}`, 'g');
      return s.match(reg).length;
    }
    
    let str="COMPUTERPROGRAMMING";
    console.log(solution(str, 'R'));
  </script>
</body>
</html>
