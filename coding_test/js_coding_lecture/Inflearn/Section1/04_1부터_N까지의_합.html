<html>
<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>
<body>
  <script>
    function solution(n){
      let answer = 0;
      for (let i = n; i > 0; i -= 1) {
        answer += i;
      }
      
      return answer;
    }
    
    console.log(solution(10));
  </script>
</body>
</html>
